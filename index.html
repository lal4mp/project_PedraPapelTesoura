<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel ou Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pedra, Papel ou Tesoura</h1>
    <button class="btn_game" id="btn_start">Iniciar</button>
    <p id="count_jogadas"></p>

    <div id="div_players_p">
        <p id="p1">Player 1<br>Você</p>
        <p id="p2">Player 2<br>Computador</p>
    </div>
    <div id="div_players">
        <div id="div_p1">
            <button class="btn_ppt" id="pedra"><img src="images/img-pedra.png" alt=""></button>
            <button class="btn_ppt" id="papel"><img src="images/img-papel.png" alt=""></button>
            <button class="btn_ppt" id="tesoura"><img src="images/img-tesoura.png" alt=""></button>        
        </div>
        X
        <div class="div_p2">
            <div class="dots" id="dot1"></div>
            <div class="dots" id="dot2"></div>
            <div class="dots" id="dot3"></div>
            <p></p>
        </div>
    </div>
    
    <div id="div_results">
        <div id="vitorias">Vitórias <p>0</p> </div>
        <div id="empates">Empates <p>0</p> </div>
        <div id="derrotas">Derrotas <p>0</p> </div>
    </div>

    <p id="final_result"></p>
    <div id="btns_final">
        <button class="btn_game" id="btn_end">Finalizar</button>
        <button class="btn_game" id="btn_clean">Limpar</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
